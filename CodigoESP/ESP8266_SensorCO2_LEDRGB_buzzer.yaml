esphome:
  name: sensor-co2
  friendly_name: Sensor CO2

esp8266:
  board: nodemcuv2
  framework:
    version: 2.7.4

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "***************"

ota:
  password: "*****************"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Sensor-Co2 Fallback Hotspot"
    password: "****************"

captive_portal:
    
i2c:

output:
  - platform: gpio
    pin: D8
    id: buzzer
    
switch:
  - platform: output
    name: "Buzzer"
    output: 'buzzer'

light:
  - platform: fastled_clockless
    chipset: NEOPIXEL
    pin: D6
    num_leds: 1
    name: "CO2 sensor LED"

sensor:
  - platform: scd30
    co2:
      name: "CO2"
      accuracy_decimals: 1
    temperature:
      name: "Temperatura"
      accuracy_decimals: 2
    humidity:
      name: "Humedad"
      accuracy_decimals: 1
    temperature_offset: 1.5 Â°C
    address: 0x61
    update_interval: 5s
